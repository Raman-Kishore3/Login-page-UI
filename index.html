<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="Ldeathnote.jpg" alt="L" />
        </div>
        <div class="details">
          <h1>Welcome to DeathNote</h1>
          <form>
            <label>
              Username:<input
                type="username"
                placeholder="LightYagami325"
                required
              />
            </label>
            <label>
              Password:<input
                type="password"
                placeholder="Your Password"
                required
              />
            </label>
            <div class="buttonclass">
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
